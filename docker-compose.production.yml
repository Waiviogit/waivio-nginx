version: '3'
services:
  nginx_proxy:
    build:
      context: .
      dockerfile: production.dockerfile
    env_file:
      - .production.env
    ports:
      - ${NGINX_PORT1}:${NGINX_PORT1}
      - ${NGINX_PORT2}:${NGINX_PORT2}
      - ${NODE_PORT}:${NODE_PORT}
    volumes:
      - ./nginx/production/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/production/certbot-certs:/etc/letsencrypt
      - ./nginx/production/logs:/etc/nginx/logs
      - ./nginx/production/sites-available:/etc/nginx/sites-available
    extra_hosts:
     - 'host.docker.internal:host-gateway'
    restart: always
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '10m'


