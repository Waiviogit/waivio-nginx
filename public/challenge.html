<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .error {
            color: #d32f2f;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        #hcaptcha-container {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .loading {
            color: #666;
            margin-top: 1rem;
        }
    </style>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Verification Required</h1>
        <p>Please complete the verification below to continue.</p>
        <div id="error-message" class="error"></div>
        <div id="hcaptcha-container">
            <div class="h-captcha" data-sitekey="HCAPTCHA_SITE_KEY" data-callback="onCaptchaSuccess"></div>
        </div>
        <div id="loading" class="loading" style="display: none;">Verifying...</div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const rd = urlParams.get('rd') || '/';
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('error-message').textContent = 
                error === 'verification_failed' ? 'Verification failed. Please try again.' :
                error === 'server_error' ? 'Server error. Please try again later.' :
                'An error occurred. Please try again.';
        }
        
        function onCaptchaSuccess(token) {
            document.getElementById('loading').style.display = 'block';
            
            const formData = new URLSearchParams();
            formData.append('h-captcha-response', token);
            formData.append('rd', rd);
            
            fetch('/captcha/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString()
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    throw new Error('Unexpected response');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'Verification failed. Please try again.';
                if (window.hcaptcha) {
                    window.hcaptcha.reset();
                }
            });
        }
    </script>
</body>
</html>
