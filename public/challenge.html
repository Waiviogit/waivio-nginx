<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .error {
            color: #d32f2f;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        #hcaptcha-container {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .loading {
            color: #666;
            margin-top: 1rem;
        }
    </style>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Verification Required</h1>
        <p>Please complete the verification below to continue.</p>
        <div id="error-message" class="error"></div>
        <div id="hcaptcha-container">
            <div class="h-captcha" 
                 data-sitekey="HCAPTCHA_SITE_KEY" 
                 data-callback="onCaptchaSuccess"
                 data-size="normal"
                 data-theme="light"></div>
        </div>
        <div id="loading" class="loading" style="display: none;">Verifying...</div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const rd = urlParams.get('rd') || '/';
        const error = urlParams.get('error');
        
        console.log('=== Page script loaded ===');
        console.log('RD:', rd);
        console.log('Error:', error);
        
        if (error) {
            document.getElementById('error-message').textContent = 
                error === 'verification_failed' ? 'Verification failed. Please try again.' :
                error === 'server_error' ? 'Server error. Please try again later.' :
                'An error occurred. Please try again.';
        }
        
        // Make function global and add to window BEFORE hCaptcha loads
        // Use a named function to ensure it's accessible
        function onCaptchaSuccessHandler(token) {
            console.log('=== onCaptchaSuccess CALLED ===');
            console.log('Token received:', token ? 'YES (' + token.substring(0, 20) + '...)' : 'NO');
            console.log('RD:', rd);
            console.log('Current URL:', window.location.href);
            
            // Prevent any navigation
            if (window.event) {
                window.event.preventDefault();
                window.event.stopPropagation();
            }
            
            // Immediately show loading
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = 'block';
            }
            
            // Disable any forms
            const forms = document.querySelectorAll('form');
            forms.forEach(function(form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }, true);
            });
            
            const formData = new URLSearchParams();
            formData.append('h-captcha-response', token);
            formData.append('rd', rd);
            
            console.log('Starting fetch request...');
            
            fetch('/captcha/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString(),
                credentials: 'include'
            })
            .then(response => {
                console.log('=== Fetch response received ===');
                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);
                console.log('Response headers:', [...response.headers.entries()]);
                
                // Fetch automatically follows redirects
                // Check the final URL after redirects
                const finalUrl = response.url;
                console.log('Final URL after redirects:', finalUrl);
                
                // Check cookies
                console.log('Current cookies:', document.cookie);
                
                // If final URL contains /challenge, verification failed
                if (finalUrl && finalUrl.includes('/challenge')) {
                    console.log('Verification failed, redirecting to challenge');
                    // Reload to show error message
                    window.location.href = finalUrl;
                } else {
                    // Success - redirect to rd parameter
                    // Resolve relative URLs to absolute
                    let targetUrl = rd;
                    if (!targetUrl.startsWith('http')) {
                        if (targetUrl.startsWith('/')) {
                            targetUrl = window.location.origin + targetUrl;
                        } else {
                            targetUrl = new URL(targetUrl, window.location.origin).href;
                        }
                    }
                    console.log('Verification success, target URL:', targetUrl);
                    console.log('Waiting 3 seconds before redirect to check cookies...');
                    
                    // Longer delay to check cookies in Network tab
                    setTimeout(() => {
                        console.log('=== About to redirect ===');
                        console.log('Cookies before redirect:', document.cookie);
                        console.log('Redirecting to:', targetUrl);
                        window.location.replace(targetUrl);
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('=== Verification error ===');
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'Verification failed. Please try again.';
                if (window.hcaptcha) {
                    window.hcaptcha.reset();
                }
            });
            
            // Return false to prevent any default behavior
            return false;
        }
        
        // Assign to window object
        window.onCaptchaSuccess = onCaptchaSuccessHandler;
        
        // Also try direct assignment
        if (typeof window.onCaptchaSuccess !== 'function') {
            console.error('Failed to set onCaptchaSuccess function!');
        } else {
            console.log('onCaptchaSuccess function is set and ready');
        }
        
        // Wait for hCaptcha to load
        window.addEventListener('load', function() {
            console.log('=== Page fully loaded ===');
            console.log('hCaptcha available:', !!window.hcaptcha);
            console.log('onCaptchaSuccess function:', typeof window.onCaptchaSuccess);
            
            // Try to find hCaptcha widget and add event listeners
            const hcaptchaWidget = document.querySelector('.h-captcha');
            if (hcaptchaWidget) {
                console.log('hCaptcha widget found');
                
                // Add click listener to widget container
                hcaptchaWidget.addEventListener('click', function(e) {
                    console.log('=== hCaptcha widget clicked ===');
                    console.log('Event:', e);
                }, true);
                
                // Monitor for any form submissions
                const forms = document.querySelectorAll('form');
                console.log('Forms found:', forms.length);
                forms.forEach(function(form, index) {
                    console.log('Form', index, ':', form);
                    form.addEventListener('submit', function(e) {
                        console.log('=== Form submit detected ===');
                        console.log('Form:', form);
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }, true);
                });
            } else {
                console.log('hCaptcha widget NOT found');
            }
        });
        
        // Also check when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('=== DOM Content Loaded ===');
            });
        } else {
            console.log('=== DOM already ready ===');
        }
        
        // Monitor for page unload
        window.addEventListener('beforeunload', function(e) {
            console.log('=== Page unloading ===');
            console.trace();
        });
        
        // Monitor for any navigation
        window.addEventListener('popstate', function(e) {
            console.log('=== Popstate event ===');
        });
    </script>
</body>
</html>
