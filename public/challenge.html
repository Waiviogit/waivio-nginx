    <script>
        // Define callback function BEFORE hCaptcha script loads
        // This MUST be defined before hCaptcha script executes
        window.onCaptchaSuccess = function(token) {
            console.log('=== onCaptchaSuccess CALLED ===');
            console.log('Token received:', token ? 'YES (' + token.substring(0, 20) + '...)' : 'NO');
            
            // Get rd from URL
            const urlParams = new URLSearchParams(window.location.search);
            const rd = urlParams.get('rd') || '/';
            console.log('RD:', rd);
            
            // Immediately show loading
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = 'block';
            }
            
            const formData = new URLSearchParams();
            formData.append('h-captcha-response', token);
            formData.append('rd', rd);
            
            console.log('Starting fetch request...');
            
            fetch('/captcha/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString(),
                credentials: 'include'
            })
            .then(response => {
                console.log('=== Fetch response received ===');
                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);
                console.log('Response type:', response.type);
                console.log('Response redirected:', response.redirected);
                
                // Fetch automatically follows redirects
                // Check the final URL after redirects
                const finalUrl = response.url;
                console.log('Final URL after redirects:', finalUrl);
                
                // Check cookies after response
                console.log('Current cookies:', document.cookie);
                
                // If final URL contains /challenge, verification failed
                if (finalUrl && finalUrl.includes('/challenge')) {
                    console.log('Verification FAILED - redirected back to challenge');
                    // Wait a bit for cookie to be set (if any), then redirect
                    setTimeout(() => {
                        console.log('Cookies before redirect to challenge:', document.cookie);
                        window.location.href = finalUrl;
                    }, 500);
                } else {
                    // Success - redirect to rd parameter
                    // Resolve relative URLs to absolute
                    let targetUrl = rd;
                    if (!targetUrl.startsWith('http')) {
                        if (targetUrl.startsWith('/')) {
                            targetUrl = window.location.origin + targetUrl;
                        } else {
                            targetUrl = new URL(targetUrl, window.location.origin).href;
                        }
                    }
                    console.log('Verification SUCCESS - redirecting to:', targetUrl);
                    // Wait for cookie to be set
                    setTimeout(() => {
                        console.log('Cookies before redirect:', document.cookie);
                        window.location.replace(targetUrl);
                    }, 500);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                const loadingEl = document.getElementById('loading');
                if (loadingEl) loadingEl.style.display = 'none';
                const errorEl = document.getElementById('error-message');
                if (errorEl) errorEl.textContent = 'Verification failed. Please try again.';
                if (window.hcaptcha) window.hcaptcha.reset();
            });
        };
        
        console.log('onCaptchaSuccess function defined in head:', typeof window.onCaptchaSuccess);
    </script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

        <div id="loading" class="loading" style="display: none;">Verifying...</div>

        const originalLog = console.log;
        const originalError = console.error;
        
        function saveLog(level, ...args) {
            const logEntry = {
                time: new Date().toISOString(),
                level: level,
                message: args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ')
            };
            logs.push(logEntry);
            if (logs.length > 500) logs.shift(); // Keep last 500 logs
            try {
                localStorage.setItem('challenge_logs', JSON.stringify(logs));
            } catch(e) {}
            
            if (level === 'log') originalLog.apply(console, args);
            if (level === 'error') originalError.apply(console, args);
        }
        
        console.log = function(...args) { saveLog('log', ...args); };
        console.error = function(...args) { saveLog('error', ...args); };
        
        // Display logs on page

        // Wait for hCaptcha to load
        window.addEventListener('load', function() {
